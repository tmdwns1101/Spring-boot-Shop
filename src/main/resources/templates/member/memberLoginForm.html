<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
       layout:decorate="~{layouts/default}">

<!-- 사용자 CSS 추가 -->
<th:block layout:frgment="css">
    <style>
        .error {
            color: #bd2130;
        }
    </style>
</th:block>


<div layout:fragment="content">
    <form action="/members/login" role="form" method="post">
        <div class="form-group">
            <label th:for="email">이메일 주소</label>
            <input type="email" name="email" class="form-control" placeholder="이메일을 입력해주세요.">
        </div>

        <div class="form-group">
            <label th:for="password">비밀번호</label>
            <input type="password" name="password" class="form-control" placeholder="비밀번호를 입력해주세요.">
        </div>
        <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
        <div style="text-align: center">
            <button type="submit" class="btn btn-primary" style="">로그인</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
    <div class="container border-top border-2 p-4 mt-2">
        <div class="row gx-5">
            <div class="col">
                <button class="btn btn-warning" style="width: 100%;" onclick="location.href='/oauth2/authorize/kakao'">카카오 로그인</button>
            </div>
            <div class="col">
                <button class="col btn btn-danger" onclick="location.href='/oauth2/authorize/google'">
                    <i class="fab fa-google-plus-square" ></i>
                    <span>구글 로그인</span>
                </button>
            </div>
        </div>

    </div>
    <button type="button" class="btn btn-primary" onClick="location.href='/members/signup'">SIGN UP</button>

</div>


</html>
